<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item (click)="setWatermark()">
      <ion-label>Watermark</ion-label>
      <ion-note slot="end">{{ watermarkText || 'Not set' }}</ion-note>
    </ion-item>
    <ion-item (click)="changePassword()">
      <ion-label>Change Password</ion-label>
    </ion-item>
    <ion-item button routerLink="/plans">
      <ion-label color="primary">Upgrade Account</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
